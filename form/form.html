  <!-- FORM CONTENT -->
    <section class="p-5 text-center text-sm-start container">
        <h1 class='h1'>Resgister</h1>
        <p class="lead">Please fill in the required form below</p>

        <div class="row text-start">
            <div class="col-md-6 mt-5">
                <form action="" class="row">
                  <div class='col-lg-6'>                   
                    <label for="first-name" class="form-label">First Name *</label>
                    <input type="text" class="form-control mb-4" name="firstName" id="first-name" placeholder="First name" required>
                  </div>
                    <!-- Last Name -->
                  <div class='col-lg-6'>
                    <label for="last-name" class="form-label">Last Name *</label>
                    <input type="text" class="form-control mb-4" name="lastName" id="last-name" placeholder="Last Name" required>
                  </div>
                    <!-- End of Last name -->

                    <!-- Email -->
                    <div class='col-lg-6'>
                      <label for="email" class="form-label">Email *</label>
                      <input type="email" class="form-control mb-4" name="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <!-- End of email -->

                    <!-- Phone number -->
                    <div class="col-md-6">
                      <label for="Phone" class="form-label">Phone Number *</label>
                      <input type="tel" class="form-control mb-4" name="phoneNo" id="phone-no" placeholder="0803 123 1234" required>
                    </div>
                    <!-- End of Phone number -->

                    <!-- Department -->
                    <div class="col-md-6">
                      <label for="department" class="form-label">Department *</label>
                      <input type="text" class="form-control mb-4" name="department" id="dept" placeholder="Computer Science">
                    </div>
                    <!-- End of Department -->

                    <!-- Level -->
                    <div class="col-md-6">
                      <label for="level" class="form-label">Level</label>
                      <select name="level" class="form-select mb-4" id="level">
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                      </select>
                    </div>
                    <!-- End of Level -->

                    <!-- Gender -->
                    <div class="col-sm-6">
                      <h6>Gender</h6>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Gender" id="male">
                      <label class="form-check-label" for="male">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Gender" id="female">
                      <label class="form-check-label mb-4" for="female">
                        Female
                      </label>
                    </div>
                  </div>
                    <!-- End of Gender -->


                    <!-- Computer  -->
                    <div class="col-sm-6">
                      <h6>Do you have any computer to train with?</h6>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="computer" id="cYes">
                      <label class="form-check-label" for="cYes">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="computer" id="cNo">
                      <label class="form-check-label mb-4" for="cNo">
                        No
                      </label>
                    </div>
                  </div>
                    <!-- End of Computer -->


                    <!-- Expereince -->
                    <div class="col-sm-6">
                      <h6>Any Experience in programming?</h6>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="experience" id="exYes">
                      <label class="form-check-label" for="exYes">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="experience" id="exNo">
                      <label class="form-check-label mb-4" for="exNo">
                        No
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <label for="exAnswer" class="form-label h6">If Yes, Please in what Language/Framework?</label>
                    <input type="text" class="form-control mb-4" name="exAnswer" id="exAnswer" placeholder="Python, React etc" required>
                  </div>
                    <!-- End of Experience -->

                    <!-- Programming Knowledge -->
                    <div class="col-sm-6">
                      <h6>How would you describe your current programming knowledge</h6>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="knowledged" id="beginner">
                      <label class="form-check-label" for="beginner">
                        Beginner
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="knowledge" id="intermediate">
                      <label class="form-check-label" for="intermediate">
                        Intermediate
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="knowledge" id="expert">
                      <label class="form-check-label mb-4" for="expert">
                        Expert
                      </label>
                    </div>
                  </div>
                    <!-- End of Programming knowledge -->

                    <!-- Submit Button -->
                    <div class="col-sm-8 text-center">
                      <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <!-- End of Submit button -->
                </form>
            </div>
